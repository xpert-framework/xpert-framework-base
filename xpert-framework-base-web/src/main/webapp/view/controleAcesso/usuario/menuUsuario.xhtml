<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:custom="http://java.sun.com/jsf/composite/components"
                 >
    <p:toolbar>
        <p:toolbarGroup align="left">  
            <x:securityArea rolesAllowed="usuario.list">
                <p:button icon="ui-icon-search" value="#{xmsg['list']}" outcome="listUsuario" />
            </x:securityArea>
            <x:securityArea rolesAllowed="usuario.create">
                <p:button icon="ui-icon-plus" value="#{xmsg['create']}" outcome="createUsuario" />
            </x:securityArea>
        </p:toolbarGroup>
    </p:toolbar>
</ui:composition>
