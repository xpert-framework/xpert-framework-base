<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:dashboard="http://xmlns.jcp.org/jsf/composite/components/dashboard"
                 xmlns:x="http://xpert.com/faces">
    <p:tabView orientation="right" id="tabViewConsultasTabela">
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-chart-bar"></i>
            </f:facet>
            <p:barChart model="#{dashboardAuditoriaConsultaMB.dashboardAuditoria.graficoConsultasTabela}" style="width: 100%; height: 300px;"/>
        </p:tab>
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-border-all"></i>
            </f:facet>
            <div style="height: 300px;">

                <dashboard:dataTableExporter fileName="Auditoria_Consultas_Tabela" target=":formDashboardAuditoria:tabViewConsultasTabela:dataTableConsultasTabela" />

                <p:dataTable id="dataTableConsultasTabela" value="#{dashboardAuditoriaConsultaMB.dashboardAuditoria.consultasTabela}" 
                             scrollable="true" scrollHeight="200" var="objeto" sortBy="#{objeto[1]}" sortOrder="descending">
                    <p:column sortBy="#{objeto[0]}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['tabela']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[0]}"  />
                        <f:facet name="footer">
                            <h:outputText value="#{msg['total']}" />
                        </f:facet>
                    </p:column>
                    <p:column style="text-align: right" sortBy="#{objeto[1]}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['quantidade']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[1]}">
                            <f:convertNumber/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{x:sum(dashboardAuditoriaConsultaMB.dashboardAuditoria.consultasTabela, '1')}">
                                <f:convertNumber/>
                            </h:outputText>
                        </f:facet>
                    </p:column>
                </p:dataTable>
            </div>
        </p:tab>
    </p:tabView>
</ui:composition>
