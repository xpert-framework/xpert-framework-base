<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:dashboard="http://xmlns.jcp.org/jsf/composite/components/dashboard"
                 xmlns:x="http://xpert.com/faces">
    <p:tabView orientation="right" id="tabViewConsultasPaginadas">
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-chart-pie"></i>
            </f:facet>
            <p:pieChart model="#{dashboardAuditoriaConsultaMB.dashboardAuditoria.graficoConsultasPaginadas}" style="width: 100%; height: 200px;"/>
        </p:tab>
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-border-all"></i>
            </f:facet>
            <div style="height: 200px;">

                <dashboard:dataTableExporter fileName="Auditoria_Consultas_Paginadas" target=":formDashboardAuditoria:tabViewConsultasPaginadas:dataTableConsultasPaginadas" />

                <p:dataTable id="dataTableConsultasPaginadas" value="#{dashboardAuditoriaConsultaMB.dashboardAuditoria.consultasPaginadas}" var="consultaPaginada">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Paginada"/>
                        </f:facet>
                        <h:outputText value="#{consultaPaginada[0]}"  />
                        <f:facet name="footer">
                            <h:outputText value="#{msg['total']}" />
                        </f:facet>
                    </p:column>
                    <p:column style="text-align: right">
                        <f:facet name="header">
                            <h:outputText value="#{msg['quantidade']}"/>
                        </f:facet>
                        <h:outputText value="#{consultaPaginada[1]}">
                            <f:convertNumber/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{x:sum(dashboardAuditoriaConsultaMB.dashboardAuditoria.consultasPaginadas, '1')}">
                                <f:convertNumber/>
                            </h:outputText>
                        </f:facet>
                    </p:column>
                </p:dataTable>
            </div>
        </p:tab>
    </p:tabView>
</ui:composition>
