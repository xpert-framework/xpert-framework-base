<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:dashboard="http://xmlns.jcp.org/jsf/composite/components/dashboard"
                 xmlns:x="http://xpert.com/faces">
    <p:tabView orientation="right" id="tabViewConsultasFaixaLinhas">
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-chart-bar"></i>
            </f:facet>
            <p:barChart model="#{dashboardAuditoriaConsultaMB.dashboardAuditoria.graficoConsultasFaixaLinhas}" style="width: 100%; height: 300px;"/>
        </p:tab>
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-border-all"></i>
            </f:facet>
            <div style="height: 300px;">

                <dashboard:dataTableExporter fileName="Auditoria_Consultas_FaixaLinhas" target=":formDashboardAuditoria:tabViewConsultasFaixaLinhas:dataTableConsultasFaixaLinhas" />

                <p:dataTable id="dataTableConsultasFaixaLinhas" value="#{dashboardAuditoriaConsultaMB.dashboardAuditoria.consultasFaixaLinhas}" 
                             scrollable="true" scrollHeight="150" var="objeto" >
                    <p:column sortBy="#{objeto[0]}" width="200" >
                        <f:facet name="header">
                            <h:outputText value="#{msg['dashboards.faixaLinhas']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[0]}"  />
                        <f:facet name="footer">
                            <h:outputText value="#{msg['total']}" />
                        </f:facet>
                    </p:column>
                    <p:column style="text-align: right" sortBy="#{objeto[1]}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['dashboards.quantidadeConsultas']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[1]}">
                            <f:convertNumber/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{x:sum(dashboardAuditoriaConsultaMB.dashboardAuditoria.consultasFaixaLinhas, '1')}">
                                <f:convertNumber/>
                            </h:outputText>
                        </f:facet>
                    </p:column>
                    <p:column style="text-align: right" sortBy="#{objeto[2]}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['dashboards.maiorTempo']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[2]}">
                            <f:convertNumber/>
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: right" sortBy="#{objeto[3]}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['dashboards.mediaTempo']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[3]}">
                            <f:convertNumber maxFractionDigits="0" minFractionDigits="0"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </div>
        </p:tab>
    </p:tabView>
</ui:composition>
