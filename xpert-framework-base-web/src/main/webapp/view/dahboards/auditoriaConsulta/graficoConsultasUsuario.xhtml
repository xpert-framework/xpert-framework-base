<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:dashboard="http://xmlns.jcp.org/jsf/composite/components/dashboard"
                 xmlns:x="http://xpert.com/faces">
    <p:tabView orientation="right" id="tabViewConsultasUsuario">
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-chart-bar"></i>
            </f:facet>
            <p:barChart model="#{dashboardAuditoriaConsultaMB.dashboardAuditoria.graficoConsultasUsuario}" style="width: 100%; height: 300px;"/>
        </p:tab>
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-border-all"></i>
            </f:facet>
            <div style="height: 300px;">

                <dashboard:dataTableExporter fileName="Consultas_Usuario" target=":formDashboardAuditoria:tabViewConsultasUsuario:dataTableConsultasUsuario" />

                <p:dataTable id="dataTableConsultasUsuario" value="#{dashboardAuditoriaConsultaMB.dashboardAuditoria.consultasUsuario}" 
                             scrollRows="50" liveScroll="true" rowIndexVar="index"
                             scrollable="true" scrollHeight="200" var="objeto"
                             sortBy="#{objeto[1]}" sortOrder="descending">
                    <p:column width="50">
                        <f:facet name="header">-</f:facet>
                        <h:outputText value="#{index+1}"/>
                    </p:column>
                    <p:column sortBy="#{objeto[0]}" width="300">
                        <f:facet name="header">
                            <h:outputText value="#{msg['usuario']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[0]}"  />
                        <f:facet name="footer">
                            <h:outputText value="#{msg['total']}" />
                        </f:facet>
                    </p:column>
                    <p:column style="text-align: right" sortBy="#{objeto[1]}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['dashboards.quantidadeConsultas']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[1]}">
                            <f:convertNumber/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{x:sum(dashboardAuditoriaConsultaMB.dashboardAuditoria.consultasUsuario, '1')}">
                                <f:convertNumber/>
                            </h:outputText>
                        </f:facet>
                    </p:column>
                    <p:column style="text-align: right" sortBy="#{objeto[2]}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['dashboards.maiorQuantLinhas']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[2]}">
                            <f:convertNumber/>
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: right" sortBy="#{objeto[3]}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['dashboards.mediaLinhas']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[3]}">
                            <f:convertNumber maxFractionDigits="0" minFractionDigits="0"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: right" sortBy="#{objeto[4]}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['dashboards.maiorTempo']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[4]}">
                            <f:convertNumber/>
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: right" sortBy="#{objeto[5]}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['dashboards.mediaTempo']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[5]}">
                            <f:convertNumber maxFractionDigits="0" minFractionDigits="0"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </div>
        </p:tab>
    </p:tabView>
</ui:composition>
