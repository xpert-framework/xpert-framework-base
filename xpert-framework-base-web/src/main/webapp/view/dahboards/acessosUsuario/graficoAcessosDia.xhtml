<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:dashboard="http://xmlns.jcp.org/jsf/composite/components/dashboard"
                 xmlns:x="http://xpert.com/faces">
    <p:tabView orientation="right" id="tabViewAcessosDia">
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-chart-pie"></i>
            </f:facet>
            <p:lineChart model="#{dashboardAcessoMB.dashboardAcesso.graficoAcessosDia}" style="width: 100%; height: 300px;"/>
        </p:tab>
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-border-all"></i>
            </f:facet>
            <div style="height: 300px;">
                <dashboard:dataTableExporter fileName="Acessos_Dia" target=":formDashboardAcessos:tabViewAcessosDia:dataTableAcessosDia" />

                <p:dataTable id="dataTableAcessosDia" value="#{dashboardAcessoMB.dashboardAcesso.acessosDia}" scrollable="true" scrollHeight="200" var="acessosDia">
                    <p:column sortBy="#{acessosDia[0]}">
                        <f:facet name="header">
                            <h:outputText value="Data"/>
                        </f:facet>
                        <h:outputText value="#{acessosDia[0]}"  >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{msg['total']}" />
                        </f:facet>
                    </p:column>
                    <p:column style="text-align: right" sortBy="#{acessosDia[1]}">
                        <f:facet name="header">
                            <h:outputText value="Quantidade"/>
                        </f:facet>
                        <h:outputText value="#{acessosDia[1]}">
                            <f:convertNumber/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{x:sum(dashboardAcessoMB.dashboardAcesso.acessosDia, '1')}">
                                <f:convertNumber/>
                            </h:outputText>
                        </f:facet>
                    </p:column>
                </p:dataTable>
            </div>
        </p:tab>
    </p:tabView>
</ui:composition>
