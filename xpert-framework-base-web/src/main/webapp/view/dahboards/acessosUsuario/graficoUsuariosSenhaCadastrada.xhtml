<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:dashboard="http://xmlns.jcp.org/jsf/composite/components/dashboard"
                 xmlns:x="http://xpert.com/faces">
    <p:tabView orientation="right" id="tabViewUsuariosSenhaCadastrada">
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-chart-pie"></i>
            </f:facet>
            <p:pieChart model="#{dashboardAcessoMB.dashboardAcesso.graficoUsuariosSenhaCadastrada}" style="width: 100%; height: 300px;"/>
        </p:tab>
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-border-all"></i>
            </f:facet>
            <div style="height: 300px;">

                <dashboard:dataTableExporter fileName="Usuario_Senha_Cadastrada" target=":formDashboardAcessos:tabViewUsuariosSenhaCadastrada:dataTableUsuariosSenhaCadastrada" />

                <p:dataTable id="dataTableUsuariosSenhaCadastrada" value="#{dashboardAcessoMB.dashboardAcesso.usuariosSenhaCadastrada}" var="usuarioSituacao">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Situação"/>
                        </f:facet>
                        <h:outputText value="#{usuarioSituacao[0] eq true ? 'Senha Cadastrada' : 'Senha Não Cadastrada'}"  />
                        <f:facet name="footer">
                            <h:outputText value="#{msg['total']}" />
                        </f:facet>
                    </p:column>
                    <p:column style="text-align: right">
                        <f:facet name="header">
                            <h:outputText value="#{msg['quantidade']}"/>
                        </f:facet>
                        <h:outputText value="#{usuarioSituacao[1]}">
                            <f:convertNumber/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{x:sum(dashboardAcessoMB.dashboardAcesso.usuariosSenhaCadastrada, '1')}">
                                <f:convertNumber/>
                            </h:outputText>
                        </f:facet>
                    </p:column>
                </p:dataTable>
            </div>
        </p:tab>
    </p:tabView>
</ui:composition>
