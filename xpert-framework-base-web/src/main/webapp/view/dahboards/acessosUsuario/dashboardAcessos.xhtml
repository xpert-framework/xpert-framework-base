<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:pe="http://primefaces.org/ui/extensions"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg['dashboards.acessos']}" />
    <ui:define name="body">

        <h:form id="formDashboardAcessos" class="dashboard">

            <style>
                .dashboard{ }
                .dashboard h3{ color: #007ad9; }
                .dashboard .ui-datatable {width: 100%; }
                .dashboard .card .card-icon{ font-size: 3.0em; float: right;opacity: 0.2;}
                .dashboard .card .ui-tabs-nav { }
                .dashboard .card .ui-tabs .ui-tabs-nav {text-align: right; width: 8% !important;}
                .dashboard .card .ui-tabs .ui-tabs-nav li{text-align: center;}
                .dashboard .card .ui-tabs-panels  {border-bottom: 0; border-left: 0; border-top: 0; border-right: 0; width: 92% !important;}
                .dashboard .card .ui-tabs-nav .fas{font-size: 1.2em;}
                .dashboard .card .card-value{font-size: 3.0em; font-weight: bold; }
                .dashboard .ui-panel-content{ border-radius: .35rem;box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.15);}
                .dashboard .card-exporter{margin-bottom: 5px}
                .dashboard .card-exporter a.ui-widget{font-size: 17px;}
            </style>



            <p:panel style="padding: .5em" >
                <h3>Filtros</h3>
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <h:outputLabel value="* #{msg['dataInicio']}:" />
                            <p:calendar  value="#{dashboardAcessoMB.dashboardAcesso.dataInicial}" maxlength="255" 
                                         pattern="dd/MM/yyyy" mask="true" showOn="button" showButtonPanel="true" navigator="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <h:outputLabel value="* #{msg['dataFinal']}:" />
                            <p:calendar  value="#{dashboardAcessoMB.dashboardAcesso.dataFinal}" maxlength="255" 
                                         pattern="dd/MM/yyyy" mask="true" showOn="button" showButtonPanel="true" navigator="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                            <h:outputLabel value="#{msg['usuarios']}:" />
                            <p:selectCheckboxMenu  value="#{dashboardAcessoMB.dashboardAcesso.usuarios}" multiple="true" 
                                                   filter="true" filterMatchMode="contains" converter="entityConverter">
                                <f:selectItems value="#{findAllBean.get(classMB.usuario)}" var="usuario"
                                               itemValue="#{usuario}" itemLabel="#{usuario.nome}"/>
                            </p:selectCheckboxMenu>
                        </div>

                    </div>
                </div>
                <f:facet name="footer">
                    <div class="pull-right">
                        <p:commandButton process="@form" update="@form" value="#{msg['filtrar']}" 
                                         icon="fas fa-search" action="#{dashboardAcessoMB.carregarDashboard}"  />

                    </div>
                    <div class="clearfix"></div>
                </f:facet>
            </p:panel>


            <div class="ui-fluid">
                <div class="ui-g">

                    <div class="ui-g-12 ui-md-6 ui-lg-3 card">
                        <p:panel>
                            <h3>Usuários Ativos</h3>
                            <h:outputText styleClass="card-value" value="#{dashboardAcessoMB.dashboardAcesso.quantidadeUsuariosAtivos}">
                                <f:convertNumber/>
                            </h:outputText>
                            <i class="fas fa-user card-icon"></i>
                        </p:panel>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-3 card">
                        <p:panel>
                            <h3>Perfis Ativos</h3>
                            <h:outputText styleClass="card-value" value="#{dashboardAcessoMB.dashboardAcesso.quantidadePerfisAtivos}">
                                <f:convertNumber/>
                            </h:outputText>
                            <i class="fas fa-users card-icon"></i>
                        </p:panel>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-3 card">
                        <p:panel>
                            <h3>Permissões Ativas</h3>
                            <h:outputText styleClass="card-value" value="#{dashboardAcessoMB.dashboardAcesso.quantidadePermissoesAtivas}">
                                <f:convertNumber/>
                            </h:outputText>
                            <i class="fas fa-user-shield card-icon"></i>
                        </p:panel>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-3 card">
                        <p:panel>
                            <h3>Acessos</h3>
                            <h:outputText styleClass="card-value" value="#{dashboardAcessoMB.dashboardAcesso.quantidadeAcessos}">
                                <f:convertNumber/>
                            </h:outputText>
                            <i class="fas fa-file-signature card-icon"></i>
                        </p:panel>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 card">
                        <p:panel>
                            <h3>Acessos por dia</h3>
                            <ui:include src="graficoAcessosDia.xhtml"/>
                        </p:panel>
                    </div>
                    <div class="ui-lg-6 ui-md-6 ui-sm-12 card">
                        <p:panel>
                            <h3>Acessos por Faixa de Horário</h3>
                            <ui:include src="graficoAcessosFaixaHorario.xhtml"/>
                        </p:panel>
                    </div>

                    <div class="ui-lg-6 ui-md-6 ui-sm-12 card">
                        <p:panel>
                            <h3>Usuários por Situação</h3>
                            <ui:include src="graficoUsuariosSituacao.xhtml"/>
                        </p:panel>
                    </div>
                    <div class="ui-lg-6 ui-md-6 ui-sm-12 card">
                        <p:panel>
                            <h3>Usuários por Senha Cadastrada</h3>
                            <ui:include src="graficoUsuariosSenhaCadastrada.xhtml"/>
                        </p:panel>
                    </div>

                    <div class="ui-lg-6 ui-md-6 ui-sm-12 card">
                        <p:panel>
                            <h3>Usuários por Perfil</h3>
                            <ui:include src="graficoUsuariosPerfil.xhtml"/>
                        </p:panel>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 card">
                        <p:panel>
                            <h3>Quantidade de Acessos por Usuário</h3>
                            <ui:include src="graficoAcessosUsuario.xhtml"/>
                        </p:panel>
                    </div>

                </div>
            </div>




        </h:form>

        <x:modalMessages>
            <p:autoUpdate/>
        </x:modalMessages>


        <script>
            //configuracao global para formatar os numeros no grafico
            Chart.defaults.global.plugins = {
                datalabels: {
                    formatter: function (value, context) {
                        if (!isNaN(value)) {
                            return value.toLocaleString();
                        }
                        return value;
                    }
                }
            };
            
            $('.dashboard .card .ui-tabs-nav li:has(.fa-chart-pie)').attr('title','Visualizar Gráfico');
            $('.dashboard .card .ui-tabs-nav li:has(.fa-border-all)').attr('title','Visualizar Tabela');

        </script>


    </ui:define>
</ui:composition>
