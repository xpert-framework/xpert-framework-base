<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:dashboard="http://xmlns.jcp.org/jsf/composite/components/dashboard"
                 xmlns:x="http://xpert.com/faces">
    <p:tabView orientation="right" id="tabViewAcessosFaixaHorario">
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-chart-pie"></i>
            </f:facet>
            <p:barChart model="#{dashboardAcessoMB.dashboardAcesso.graficoAcessosFaixaHorario}" style="width: 100%; height: 300px;"/>
        </p:tab>
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-border-all"></i>
            </f:facet>
            <div style="height: 300px;">
                
                 <dashboard:dataTableExporter fileName="Acessos_Faixa_Horario" target=":formDashboardAcessos:tabViewAcessosFaixaHorario:dataTableFaixaHorario" />

                <p:dataTable id="dataTableFaixaHorario" value="#{dashboardAcessoMB.dashboardAcesso.acessosFaixaHorario}" scrollable="true" scrollHeight="200" var="acessosFaixaHorario">
                    <p:column sortBy="#{acessosFaixaHorario[0]}">
                        <f:facet name="header">
                            <h:outputText value="Faixa de HorÃ¡rio"/>
                        </f:facet>
                        <h:outputText value="#{acessosFaixaHorario[0]}"  />
                        <f:facet name="footer">
                            <h:outputText value="#{msg['total']}" />
                        </f:facet>
                    </p:column>
                    <p:column style="text-align: right" sortBy="#{acessosFaixaHorario[1]}">
                        <f:facet name="header">
                            <h:outputText value="Quantidade"/>
                        </f:facet>
                        <h:outputText value="#{acessosFaixaHorario[1]}">
                            <f:convertNumber/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{x:sum(dashboardAcessoMB.dashboardAcesso.acessosFaixaHorario, '1')}">
                                <f:convertNumber/>
                            </h:outputText>
                        </f:facet>
                    </p:column>
                </p:dataTable>
            </div>
        </p:tab>
    </p:tabView>
</ui:composition>
