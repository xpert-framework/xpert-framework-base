<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:dashboard="http://xmlns.jcp.org/jsf/composite/components/dashboard"
                 xmlns:x="http://xpert.com/faces">
    <p:tabView orientation="right" id="tabViewEventosFaixaHorario">
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-chart-bar"></i>
            </f:facet>
            <p:barChart model="#{dashboardAuditoriaMB.dashboardAuditoria.graficoEventosFaixaHorario}" style="width: 100%; height: 300px;"/>
        </p:tab>
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-border-all"></i>
            </f:facet>
            <div style="height: 300px;">
                
                 <dashboard:dataTableExporter fileName="Eventos_Faixa_Horario" target=":formDashboardAuditoria:tabViewEventosFaixaHorario:dataTableFaixaHorario" />

                 <p:dataTable id="dataTableFaixaHorario" value="#{dashboardAuditoriaMB.dashboardAuditoria.eventosFaixaHorario}" scrollable="true" scrollHeight="200" var="objeto">
                    <p:column sortBy="#{acessosFaixaHorario[0]}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['faixaHorario']}"/>
                        </f:facet>
                        <h:outputText value="#{objeto[0]}"  />
                        <f:facet name="footer">
                            <h:outputText value="#{msg['total']}" />
                        </f:facet>
                    </p:column>
                    <ui:include src="colunasTabelaEventos.xhtml"/>
                </p:dataTable>
            </div>
        </p:tab>
    </p:tabView>
</ui:composition>
