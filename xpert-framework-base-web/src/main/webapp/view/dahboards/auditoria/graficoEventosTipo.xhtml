<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:dashboard="http://xmlns.jcp.org/jsf/composite/components/dashboard"
                 xmlns:x="http://xpert.com/faces">
    <p:tabView orientation="right" id="tabViewEventosTipo" >
        <p:tab>
            <f:facet name="title">
                <i class="fas fa-chart-pie"></i>
            </f:facet>
            <p:pieChart model="#{dashboardAuditoriaMB.dashboardAuditoria.graficoEventosTipo}" style="width: 100%; height: 300px;"/>
        </p:tab>
    </p:tabView>
</ui:composition>
